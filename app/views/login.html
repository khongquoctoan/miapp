<div class=login-page>
    <div class=row>
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
            <img src=public/images/flat-avatar.png class=user-avatar>
            <h1>Contact Popup </h1>
            <form role=form>
                <div class=form-content>
                    <div class=form-group> 
                        <input type=text ng-model=name class="form-control input-underline input-lg" placeholder="Email"> 
                    </div>
                    <div class=form-group> 
                        <input type=password class="form-control input-underline input-lg" placeholder="Password"> 
                    </div>
                </div> 
                <button ng-click=submit() class="btn btn-white btn-outline btn-lg btn-rounded progress-login" progress-button=authenticate()>Đăng nhập</button> &nbsp; 
                <a ui-sref=signup>
                    <button type=submit class="btn btn-white btn-outline btn-lg btn-rounded">Đăng ký</button>
                </a> 
            </form>
        </div>
    </div>
</div>
